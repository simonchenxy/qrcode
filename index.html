<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<link rel="Shortcut Icon" href="logo.ico"/>
<title>Qr Code</title>
<link rel="stylesheet" type="text/css" href="index.css">
<script src="jquery-1.12.3.js"></script>
<script type="text/javascript" src="jquery.qrcode.min.js"></script>
<script>

$(function(){
	$("#ok").click(function(){
		$("#output canvas").remove();
		var	text = $("#getText").val();
		if (text.length != 0) {
			$('#output').qrcode(text);
		}
	});
	$('#reset').click(function(){
		$("#output canvas").remove();
		$("#getText").val('');
	})

});

</script>
</head>
<body>
<div class="content">
	<p>Enter the numbers to get the Qr Code.</p>
	<div class="input-item">
		<input id="getText" type="tel" placeholder="Enter the text.">
		<button id="ok" type="submit">OK</button>
		<button id="reset" type="submit">Reset</button>
	</div>
	<div id="output"></div>
</div>
</body>
</html>
